<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit button</title>
    <style>
        body {
  background-color: #ffe44d;
}

#container {
  width: 100%;
  height: 100%;
  padding: 10px;
}

#edit {
  padding: 5px;
  outline: none;
}

button {
  width: 80px;
  padding: 5px;
  margin: 0 3px;
  background-color: #ff7e00;
  outline: none;
  border: 1px solid #ff7e00;
  box-shadow: 2px 2px 2px #3f3f3f;
}

button:hover {
  box-shadow: 2px 2px 3px ;
}

button:active {
  box-shadow: 1px 1px 3px ;
}

    </style>
</head>
<body>
    <div class="container">
        <p id="edit-item"><b>click "Edit" button to edit content</b></p>
        <button type="submit" id="edit-button">Edit</button>
        <button type="submit" id="done-editing">Don</button>
    </div>

    <script>
        
            const editItem = document.getElementById("edit-item");
            const editButton = document.getElementById("edit-button");
            const doneButton = document.getElementById("done-editing");

            editButton.addEventListener("click", function () {
                editItem.contentEditable = true;
                editItem.style.background = "#dddbdb";
            });

            doneButton.addEventListener("click", function () {
                editItem.contentEditable = false;
                editItem.style.background = "#ffe44d";
            });
    
    </script>
</body>
</html>
